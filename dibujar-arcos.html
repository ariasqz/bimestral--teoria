<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Canvas Básico</title>
        <style>
            #miCanvas
            {
                border: dotted 3px yellow;
                background: green;
            }
        </style>
        <script>
            window.onload=function()
            {
                var canvas = document.getElementById("miCanvas");
                if(canvas && canvas.getContext){
                    var ctx = canvas.getContext("2d");
                    if(ctx)
                    {
                        // Descripcion de lineas
                        ctx.lineWidth = 10;
                        ctx.strokeStyle="yellow";
                        ctx.fillstyle = "red";
                        // Primer arco
                        ctx.beginPath();
                        ctx.arc(100,150,50,1.1*Math.PI,1.9*Math.PI);
                        ctx.stroke();
                        // Segundo arco
                        ctx.beginPath();
                        ctx.arc(250,150,50,1.1*Math.PI,1.9*Math.PI,true);
                        ctx.stroke();
                        // Tercer arco
                        ctx.beginPath();
                        ctx.arc(400,150,50,0,2*Math.PI,true);
                        ctx.stroke();
                    }
                    else
                    {
                      alert("Error al crear el contexto");
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>Conceptos básicos de CANVAS</h1>
        <canvas id="miCanvas"width="500px"height="300px">
            Tu navegador no soporta CANVAS
        </canvas>
    </body>
</html>
