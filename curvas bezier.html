<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Canvas Básico</title>
        <style>
            #miCanvas
            {
                border: dotted 3px yellow;
                background: green;
            }
        </style>
        <script>
            window.onload=function()
            {
                var canvas = document.getElementById("miCanvas");
                if(canvas && canvas.getContext){
                    var ctx = canvas.getContext("2d");
                    if(ctx)
                    {
                        // Colores
                        ctx.lineWidth=10;
                        ctx.strokeStyle="red";
                        ctx.fillStyle="yellow";
                        // Curva bezier
                        ctx.beginPath();
                        // Primer punto
                        ctx.moveTo(50,20);
                        // Dibujamos la curva
                        ctx.bezierCurveTo(50,100,200,100,200,150);
                        // Dibujamos la curva
                        ctx.stroke();
                        // Primer punto
                        ctx.fillRect(50,20,5,5);
                        // Primer punto tangente
                        ctx.fillRect(50,100,5,5);
                        // Segundo punto tangente
                        ctx.fillRect(200,100,5,5);
                        // Segundo punto ancla
                        ctx.fillRect(200,150,5,5);
                    }
                    else
                    {
                      alert("Error al crear el contexto");
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>Conceptos básicos de CANVAS</h1>
        <canvas id="miCanvas"width="500px"height="300px">
            Tu navegador no soporta CANVAS
        </canvas>
    </body>
</html>
