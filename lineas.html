<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Canvas Básico</title>
        <style>
            #miCanvas
            {
                border: dotted 3px yellow;
                background: green;
            }
        </style>
        <script>
            window.onload=function()
            {
                var canvas = document.getElementById("miCanvas");
                if(canvas && canvas.getContext){
                    var ctx = canvas.getContext("2d");
                    if(ctx)
                    {
                        ctx.lineWidth = 25;
                        ctx.strokeStyle = "yellow";
                        // Dibujamos lineas
                        ctx.beginPath();
                        ctx.moveTo(50,50);
                        ctx.lineTo(450,50);
                        ctx.stroke();
                        // Segunda linea
                        ctx.beginPath();
                        ctx.lineCap="round";
                        ctx.moveTo(50,100);
                        ctx.lineTo(450,100);
                        ctx.stroke();
                        // Tercer linea
                        ctx.beginPath();
                        ctx.lineCap="square";
                        ctx.moveTo(50,150);
                        ctx.lineTo(450,150);
                        ctx.stroke();
                        // Cuarta linea
                        ctx.beginPath();
                        ctx.lineCap="butt";
                        ctx.moveTo(50,200);
                        ctx.lineTo(450,200);
                        ctx.stroke();
                    }
                    else
                    {
                      alert("Error al crear el contexto");
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>Conceptos básicos de CANVAS</h1>
        <canvas id="miCanvas"width="500px"height="300px">
            Tu navegador no soporta CANVAS
        </canvas>
    </body>
</html>
