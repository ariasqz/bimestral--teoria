<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Canvas Básico</title>
        <style>
            #miCanvas
            {
                border: dotted 3px yellow;
                background: green;
            }
        </style>
        <script>
            window.onload=function()
            {
                var canvas = document.getElementById("miCanvas");
                if(canvas && canvas.getContext){
                    var ctx = canvas.getContext("2d");
                    if(ctx)
                    {
                        // Descripcion de lineas
                        ctx.lineWidth=25;
                        ctx.strokeStyle="yellow";
                        // Dibujamos esquina
                        ctx.beginPath();
                        //ctx.lineJoin="round";
                        ctx.lineJoin="bevel";
                        //ctx.lineJoin="mitter";
                        ctx.moveTo(75,150);
                        ctx.lineTo(125,50);
                        ctx.lineTo(175,150);
                        ctx.stroke();
                    }
                    else
                    {
                      alert("Error al crear el contexto");
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>Conceptos básicos de CANVAS</h1>
        <canvas id="miCanvas"width="500px"height="300px">
            Tu navegador no soporta CANVAS
        </canvas>
    </body>
</html>
